<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JC | Ventana Modal</title>

    <!-- Fuente:  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Iconos: Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div class="contenedor">
        <button  class="btn btn-green  uppercase" type="button" role="button" data-modal-id="btnAddUser"><i class="fas fa-plus"></i>AGREGAR USUARIO</button>
    </div>

    <!-- ===============================================
        VENTANA MODAL - REGISTRO USUARIO
        ANIMACIONES MODAL: data-anaimate="a-right | a-down"
        INDICACIONES: 
        Para agregar otro modal solo necesitar cambair el (id) de acuerdo al (data-modal-id) del boton
    ================================================ -->  
    <div class="ventana-modal" id="btnAddUser" data-animate="a-right">
        <div class="contenedor-modal">

            <button type="button" role="button" class="cerrar-modal"><i class="fas fa-times"></i></button>

            <div class="header-modal">
                <h1>Registro de Usuarios</h1>
            </div>
            <div class="info-modal">

                <form action="" method="POST" class="formulario" id="formUser">

                    <div class="form-img">

                        <label for="fotoPerfilUsuario" class="contenedor-img  dropImagen ">

                            <div class="visor-img">
                                <div class="img">
                                    <img src="" alt="" data-visor-img>
                                </div>
                            </div>

                            <div class="info-default-img">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Haz click aquí o arrastra una imagen</p>
                            </div>

                            <input type="file" name="fotoPerfilUsuario" id="fotoPerfilUsuario" data-subir-imagen >
                        </label>
                        <div class="detalles-img">
                            <p>* Tamaño recomendado 400px x 400px <br>* Peso máximo de la foto 2MB</p>
                        </div>
                        

                    </div>
                    <div class="input-group">
                        <input type="text" class="form-input" placeholder="Nombres y Apellidos" name="nombre" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" class="form-input" placeholder="Correo electrónico" name="email" required>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" class="form-input" placeholder="Teléfono" name="telefono" required>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-input" placeholder="Cedula" name="dni" required>
                        </div>
                        
                        
                    </div>

                    <div class="btn-group-row left">
                        <button  class="btn btn-borde-red uppercase" type="button" data-cancel><i class="fas fa-times"></i>Cancelar</button>
                        <button  class="btn btn-green uppercase" type="submit"><i class="far fa-save"></i>Guardar</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
    

    <!-- Mis scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
